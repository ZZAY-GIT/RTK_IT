version: '3.8'

services:
  # Redis для кеширования
  redis:
    image: redis:8-alpine
    ports:
      - "6666:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL база данных
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: rtk_it
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "6433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env                     # ← ГЛАВНОЕ: .env загружается!
    volumes:
      - .:/backend                   # ← Чтобы .env попал в контейнер
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend (React / Next.js / etc.)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
  emulator:
    build:
      context: .
      dockerfile: emulator/Dockerfile
    environment:
      - API_URL=http://backend:8000
    restart: unless-stopped

volumes:
  postgres_data: